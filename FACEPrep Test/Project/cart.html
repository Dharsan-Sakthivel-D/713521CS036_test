<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce website</title>
    <link rel="stylesheet" href="/Project/cart.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>E-commerce </h1>
            <nav>
                <ul>
                    <li><a href="/Project/home.html">Home</a></li>
                    <li><a href="/Project/cart.html">Cart</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="/Project/profile.html">Profile</a></li>
                    <li><a href="/Project/login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Your Shopping Cart</h2>
        <div class="cart">
            <div class="cart-item">
                <div class="product-info">
                    <img src="/Resources/card 1.png" alt="Product 1">
                    <div class="details">
                        <h3>iPhone 15 pro max</h3>
                        <p>Rs.1,20,000</p>
                        <p>Quantity: 1</p>
                    </div>
                </div>
                <div class="actions">
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            </div>
        </div>

        <div class="cart-total">
            <h3>Total: Rs.1,20,000</h3>
            <button class="checkout-btn" onclick="success">Proceed to Checkout</button>
        </div>
    </div>
    <script src="/Project/login.js"></script>
</body>
</html>
